<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sign Up Form</title>
        <!-- google icon -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Roboto&display=swap" rel="stylesheet">
        <!-- stylesheet -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <h1><span class="material-symbols-outlined">houseboat</span> vacance</h1>
            <p>Please fill in this form to create account</p>

            <form action="index.html" method="post">
                <label for="name">Fullname</label>
                <input type="text" name="name" id="name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phone">Phone Number</label>
                <input type="text" name="name" id="name">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">

                <button type="submit" name="button">Sign Up</button>
            </form>

            <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
    </body>
</html>
