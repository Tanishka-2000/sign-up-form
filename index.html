<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sign Up Form</title>
        <!-- google icon -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Roboto&display=swap" rel="stylesheet">
        <!-- stylesheet -->
        <link rel="stylesheet" href="styles.css">
        <!-- script -->
        <script src="script.js" defer ></script>
    </head>
    <body>
        <div class="container">
            <h1><span class="material-symbols-outlined">houseboat</span> vacance</h1>
            <p>Please fill in this form to create account</p>

            <form action="index.html" method="post">
                
                <div>
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" name="name" id="name" placeholder=" ">
                    <label for="name">Fullname</label>
                </div>

                <div>
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" name="email" id="email" placeholder=" ">
                    <label for="email">Email</label>
                </div>

                <div>
                    <span class="material-symbols-outlined">smartphone</span>
                    <input type="tel" name="phone" id="phone" placeholder=" ">
                    <label for="phone">Phone Number</label>
                </div>

                <div>
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" name="password" id="password" placeholder=" ">
                    <label for="password">Password</label>
                </div>

                <div>
                    <span class="material-symbols-outlined">lock_open</span>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder=" ">
                    <label for="confirmPassword">Confirm Password</label>
                    <p class="error_message">password do not match</p>
                </div>

                <button type="submit" name="button">Sign Up</button>
            </form>

            <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
    </body>
</html>
